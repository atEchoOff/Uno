<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Uno Welcome Page</title>
</head>
<body>

  <div class="container mt-5">
    <form action="." method="post">
      <div class="mb-3">
        <label for="room-name-input" class="form-label">Enter Room Name</label>
        <input type="text" class="form-control" id="room-name-input" name="room-name" placeholder="Enter Room Name" required>
        <span id="room-name-error" class="text-danger">{{ room_name_error }}</span>
      </div>
      <div class="mb-3">
        <label for="user-name-input" class="form-label">Enter Name</label>
        <input type="text" class="form-control" id="user-name-input" name="user-name" placeholder="Enter Name" required>
        <span id="user-name-error" class="text-danger">{{ user_name_error }}</span>
      </div>
      <div>
        <p>Game room settings (These settings only apply if you are creating a room):</p>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="p2stack" name="p2stack">
          <label class="form-check-label" for="p2stack"><b>Cumulative +2: </b>When a +2 is played on a +2, the next player draws +4, etc.</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="p2foreign" name="p2foreign">
          <label class="form-check-label" for="p2foreign"><b>+2 Dodging: </b>A reverse on a +2 hands the +2 to the next player, a skip cancells it, and moves to the next player. Color is irrelevant.</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="p4stack" name="p4stack">
          <label class="form-check-label" for="p4stack"><b>Cumulative +4: </b>When a +4 is played on a +4, the next player draws +8, etc.</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="p4foreign" name="p4foreign">
          <label class="form-check-label" for="p4foreign"><b>+4 Dodging: </b>A reverse on a +4 hands the +4 to the next player, a skip cancells it, and moves to the next player. Color is irrelevant.</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="wild" name="wild">
          <label class="form-check-label" for="wild"><b>Super Wild: </b>Increase the chances of getting wild or special cards.</label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary" name="action" value="Create">Create Room</button>
      <button type="submit" class="btn btn-success" name="action" value="Join">Join Room</button>
    </form>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
